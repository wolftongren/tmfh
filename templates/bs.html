
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Market Status Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="http://cdn.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
    <script type="text/javascript">

        var data2 = {{data}};

        //创建图表
        var chart;

        $(document).ready(function () {

            chart = new Highcharts.Chart({
                chart: {
                    renderTo: 'container',
                    events: {
                        load: st// 定时器
                    }
                },
                title: {
                    text: 'Stock Market Status Monitor'
                },
                xAxis: {
                    categories: ['shangzhang', 'xiadie', 'pingpan'],
                    labels: {
                        //rotation: -45,
                        align: 'center'
                    }
                },
                yAxis: {
                    title: {
                        text: 'No. of stocks'
                    }
                },

                plotOptions: {
                    column: {
                        colorByPoint: true,
                        colors: ['red', 'green', 'grey'],
                        dataLabels: {
                            enabled: true,
                            formatter: function () {
                                v = 0;
                                for (i in data2) {
                                    v += data2[i];
                                }
                                a = this.y / v * 100;
                                return a.toFixed(2) + "%";
                            }
                        }
                    }
                },

                series: [{
                    name: 'zhangdie distribution',
                    data: data2,
                    type: 'column'
                }]

            });

        });


        //2秒钟刷新一次数据
        function st() {
            setInterval("getData()", 5000);
        }

        //动态更新图表数据
        function getData() {

            $.ajax({
                type: "get",
                url: "/new",
                dataType: "json",
                success: function (datax) {
                    chart.series[0].setData(datax);
                }
            });
        }

    </script>
</head>
<body>
<h1 class="btn btn-success btn-large">Hello</h1>

<div id="container"></div>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
